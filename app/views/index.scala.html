@(primeFactors: Form[PrimeFactorForm])(implicit request: MessagesRequestHeader)

@import helper._

@main("Prime Factorizations") {
  @form(routes.PrimeFactorsController.calculatePrimeFactors()) {
		@inputText(primeFactors("number"))

		<div class="buttons">
			<input type="submit" value="Calculate"/>
		</div>
        <div style="marginTop: 10px;">
            <label>Equation</label>
            <div>
                @request.flash.get("equation")
            </div>
        </div>
	}
}
